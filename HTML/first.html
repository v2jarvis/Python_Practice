<!--creating complax form with the help of HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Complax Form</h1>
    <fieldset>
        <legend>Personal Information</legend>

        <label for="name1">Name:</label>
        <input type="text" id="name1" placeholder="Name">

        <label for="email1">Email:</label>
        <input type="email" id="email1" placeholder="Email">

        <label for="phn1">Phone:</label>
        <input type="tel" id="phn1" placeholder="Phone">

        <label for="dob1">Date of Birth:</label>
        <input type="date" id="dob1">

        <label for="gen">Gender:</label>
        <input type="radio" id="gen" name="button">
        <label for="gen">Male</label>
        <input type="radio" id="gen" name="button">
        <label for="gen">Female</label>

        <label for="country1">Country:</label>
        <select name="country" id="country1">
            <option value="sel">--Select Country--</option>
            <option value="sel">India</option>
            <option value="sel">USA</option>
            <option value="sel">UK</option>
            <option value="sel">France</option>
            <option value="sel">Spain</option>
            <option value="sel">Nepal</option>

        </select>


    </fieldset>

    <fieldset>
        <legend>Address</legend>

        <label for="street1">Street:</label>
        <input type="text" id="street1" placeholder="Street">

        <label for="city1">City:</label>
        <input type="text" id="city1" placeholder="City">

        <label for="state1">State:</label>
        <input type="text" id="state1" placeholder="State">

        <label for="phn1">Phone:</label>
        <input type="tel" id="phn1" placeholder="Phone">

        <label for="zip1">ZipCode:</label>
        <input type="text" id="zip1">

    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="text1">Comments:</label>
        <textarea name="v2jarvis" id="text1" cols="50" rows="10"></textarea>

        <label for="tms">I Agree to the Term and Service</label>
        <input type="checkbox" id="tms">

    </fieldset>

    <input type="submit" name="submit1" id="sub">

</body>
</html>
