<!-- Html table - Complex layout - specificel -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 AM</td>
                <td rowspan="2">5:00 PM</td>
                <td>Introduction To XML</td>
            </tr>

            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>


            <tr>
                <td rowspan="4">Tuesday</td>
                <td>8:00 AM</td>
                <td>11:00 AM</td>
                <td rowspan="2" style="padding: 7px"> Xpath</td>
            </tr>

            <tr>
                <td rowspan="2">11:00 AM</td>
                <td rowspan="2">2:00 PM</td>
            </tr>

            <tr>
                <td rowspan="2">XSL Transformations</td>
            </tr>


            <tr>
                <td>2:00 PM</td>
                <td>5:00 PM</td>
            </tr>



            <tr>
                <td>Wednesday</td>
                <td>8:00 AM</td>
                <td>12: PM</td>
                <td>XSL Formattong Objects</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
